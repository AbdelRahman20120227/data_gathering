<html>
    <head>

        <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="chart.js/dist/Chart.js"></script>


        <script>

            function setCookie(name,value,days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days*24*60*60*1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "")  + expires + "; path=/";
            }
            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for(var i=0;i < ca.length;i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            }

            var state = true;
            var big5, needs, values;
            var json;
            var children = {};
            function drawChart(drawingData, type){
                console.log("drawing");
                $("#chart").show();
                var ctx = document.getElementById("myChart").getContext('2d');
                var chart = new Chart(ctx, {
                    // The type of chart we want to create
                    type: type,

                    // The data for our dataset
                    data: {
                        labels: drawingData.labels,
                        datasets: [{
                            data: drawingData.data,
                            backgroundColor: [
                                'red',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'red',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]

                    },

                    // Configuration options go here
                    options: {
                        onClick: function(arg0, arg1){
                            if(state && arg1[0]["_model"] != null){
                                console.log(arg1[0]["_model"]["label"]);
                                resetDrawing();
                                drawChart(children[arg1[0]["_model"]["label"]], 'bar');
                                state = false;
                            }
                        }
                    }
                });
            }
            function fill(json){
                
                var labels = [];
                var data = [];
                for(var i = 0; i < json.length; i++){
                    var curr = json[i];
                    var name = curr["name"];
                    var percentile = curr["percentile"];
                    labels[i] = name;
                    data[i] = percentile;
                    console.log("NUMBER: " + i + ": " + name + " " + percentile);
                }
                return {'labels' : labels, 'data': data};
            }
            
            function resetDrawing(){
                $("#chart").remove();
                $("#container").append(
                    "<div id = 'chart' class = 'choice'>"+
                        "<canvas id='myChart'></canvas>"+
                    "</div>");
            }

            $(window).on('load', function(){
                $('h1').text(getCookie('user') + "'s Profile");
                $.ajax({
                        type: 'get',
                        url: "user?name=" + getCookie('user'),
                        success: function(resultData) {
                            
                            console.log(resultData);

                            json = resultData;
                            


                            big5 = fill(json['watson']['personality']);
                            needs = fill(json['watson']['needs']);
                            values = fill(json['watson']['values']);
                            answers = json['answers'];

                            for(var i = 0; i < 5; i++){
                                children[json['watson']['personality'][i]['name']] = 
                                    fill(json['watson']['personality'][i]['children']);
                            }
                            
                            answers.forEach(element => {
                                
                                $("#answers").append("<p class = 'question'>" + element['question'] + "</p>\
                                    <p class = 'answer'>" + element['answer'] + "</p>");

                            });

                            drawChart(big5, 'doughnut');
                        
                            
                        }
                });
                $(".tab").each(function(i, obj){
                    $(obj).on('click', function(){
                        $(".tab").attr('class', $(".tab").attr('class').replace(" active", ""));
                        $(obj).attr('class', $(obj).attr('class') + " active");
                        $(".choice").hide();
                        resetDrawing();

                    });
                });
                $("#showBig5").click(()=>{

                    drawChart(big5, 'doughnut');
                    state = true;

                });
                $("#showNeeds").click(()=>{
                    drawChart(needs, 'bar');
                    state = false;

                });
                
                $("#showValues").click(()=>{

                    drawChart(values, 'bar');
                    state = false;

                });

                $("#showAnswers").click(()=>{
                    $("#answers").show();
                });
                
                $("#showScores").click(()=>{
                    $("#scores").show();
                });
            });
            
        </script>
        <style type="text/css">
            body{
                font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",
                Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji"
                ,"Segoe UI Emoji","Segoe UI Symbol";
            }
            #tabsArea{
                overflow: hidden;
                border-style: none;
                background-color: red;
                margin-right: auto;
                margin-left: auto;
                margin-bottom: 0;
                width: 700px;
            }
            .tab{
                padding: 14px 18px ;
                background-color: red;
                color: white;
                border-style: none;
                cursor: pointer;
                font-weight: bold;
                font-size: 13px;
                transition: 1s;
                outline: none;
                float: left;
            }
            .tab:hover{
                background-color: rgb(187, 20, 20);
                outline: none;
            }
            .tab.active{
                background-color: rgb(187, 20, 20);
                outline: none;
            }
            #container{
                margin: 0px auto;
                border: 3px solid red;
                border-top-width: 0px;
                border-bottom-left-radius: 10px; 
                border-bottom-right-radius: 10px;
                width: 700px;
                height: 90%;
            }

            h1{
                margin: auto;
                display: block;
            }
            .head{
                text-align: center;
                margin: 50px auto;
            }
            .content{
                height: 75%;
            }
            #answers{
                display: none;
            }
            .choice{
                padding: 30px;
                display: none;
            }
            .choice{
                height: 100%;
                overflow: scroll;
            }
            .question{
                font-weight: bold;
                text-align: center;
            }
            .answer{
                border-radius: 10px;
                background-color: rgb(226, 220, 220);
                padding: 10px;
            }
        </style>
    </head>
    <body>
        
        <div class = 'head'>
            <h1></h1>
        </div>
                
        <div class = 'content'>
            <div id = "tabsArea">
                <button class = 'tab active' id = 'showBig5'>Big 5</button>
                <button class = 'tab' id = 'showNeeds'>Needs</button>
                <button class = 'tab' id = 'showValues'>Values</button>
                <button class = 'tab' id = 'showAnswers'>Answers</button>
                <button class = 'tab' id = 'showScores'>Submit Competencies</button>
            </div>
            <div id = 'container'>
                
                <div id = 'chart' class = 'choice'>
                    <canvas id="myChart"></canvas>
                </div>
                <div id = 'answers' class = 'choice'>
                    
                </div>
                <div id = 'scores' class = 'choice'>
                    
                </div>
            </div>
        </div>
            
    </body>

</html>
